<!doctype html>
<html class="no-js" lang="" ng-app="LunchCheck">
    <head>
        <meta charset="utf-8">
        <title>AngularJS app</title>
    </head>
    <body>
        <div ng-controller="LunchCheckController">
          <input type="text" ng-model="list">
          <button ng-click="check()">Check If Too Much</button>
          {{result}}
        </div>

        <script src="angular.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
